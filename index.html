<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title, Css and Icons -->
    <title>Elsayed.S7S Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/308d8f8af2.js" crossorigin="anonymous"></script>
</head>
<body class="">
    <div class="container">
        <div class="header">
            <p class="welcome">Welcome To</p>
            <img src="assets/Logo.png" alt="Not Found" class="logo">
        </div>

        <form class="form">
            <div class="name">
                <i class="fas fa-user "></i>
                <input type="text" placeholder="Name" required>
                <i class="fas fa-arrow-circle-right next"></i>
            </div>
            <div class="email inactive">
                <i class="fas fa-envelope"></i>
                <input type="email" placeholder="Email" required class="email-input">
                <i class="fas fa-arrow-circle-right next"></i>
            </div>
            <div class="message inactive">
                <i class="fas fa-comment-alt"></i>
                <input type="text" placeholder="Name" required>
                <i class="fas fa-arrow-circle-right next"></i>
            </div>
            <div class="thanks inactive">
                <i class="fas fa-heart"></i>
                <p class="thanks-message">I Will See It as soon as possible</p>
                <i class="fas fa-heart"></i>
            </div> 
            <p class="Warning-message"></p>
        </form>
    </div>
    <footer>
        <p class="footer-t">
            Copyright Â© 2021 ElsayedS7S All rights reserved
        </p>
    </footer>
    <!-- Link Javascript -->
    <script src="app.js"></script>
</body>
</html>
